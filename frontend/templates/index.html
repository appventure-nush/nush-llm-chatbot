<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>NUSH LLM</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

        <!-- Custom CSS files -->
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/stylesheet.css')}}"></link>

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <!-- Custom javascript files -->
        <script> let chatbot_src = "{{ url_for('static', filename='images/chatbot.jpg') }}" </script>
        <script type="text/javascript" src="{{url_for('static', filename='js/jquery.chatbot.js')}}"></script>

        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container p-2">
            <h1>NUSH LLM Chatbot</h1>

            <!-- dropdown box to select chatbot version -->
            <div class="row mb-5">
                <div class="col-4">
                    <form class="form-inline" action="{{ url_for('home') }}" method="POST">
                        <div class="input-group">
                            <select name="version" id="version_dropdown" class="form-select">
                                {% for version in versions %}
                                    <option value="{{version}}" {{"selected" if version == selected_version}}>{{version}}</option>
                                {% endfor %}
                            </select>
                            <button class="btn btn-primary" id="dropdownMenuButton" type="submit">CHANGE</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="card bg-light px-0" id="chat" style="border-radius: 15px;">
                    <div class="card-header text-center" style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                        CHAT
                    </div>

                    <div class="card-body">
                        <div id="chatlogs">
                            <!-- chat logs go here and are appended via AJAX in jquery.chatbot.js -->
                        </div>

                        <div class="form-outline">
                            <textarea class="form-control" id="textArea" rows="4"></textarea>
                        </div>

                        <div >
                            <button id="sendbtn" action="{{ url_for('chat') }}" type="button" class="btn btn-info btn-rounded float-end mt-2">
                                SEND
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
